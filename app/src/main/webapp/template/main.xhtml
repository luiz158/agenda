<html xmlns:f="http://java.sun.com/jsf/core" 
      xmlns:h="http://java.sun.com/jsf/html" xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">

    <f:view contentType="text/html" locale="#currentLocale" />

    <h:head>
        <title>Agenda</title>
        <link type="text/css" rel="stylesheet" href="css/default.css" />
        <script type="text/javascript" src="js/primefaces-pt_br.js"></script>
    </h:head>

    <h:body>

        <div id="container">
            <div id="header">
                <h:form>
                    <h:panelGrid columns="2" columnClasses="colLogo,colMenu" width="100%">
                        <p:graphicImage url="images/logo.png" />
                        <p:menubar>
                            <p:menuitem value="Projetos" url="projetos.jsf"/>
                            <p:menuitem value="Agenda" url="agenda.jsf" />
                            <p:menuitem value="Recursos" url="recursos.jsf"/>
                            <p:menuitem value="UsuÃ¡rios" url="usuarios.jsf" rendered="#{securityContext.hasRole('admin')}"/>
                            <p:menuitem value="Locais" url="locais.jsf"/>
                            <p:menuitem value="Sair" action="#{securityContext.logout()}" ajax="false"/>
                        </p:menubar>
                    </h:panelGrid>
                </h:form>
            </div>
            <div id="content">
                <ui:insert name="body" />
            </div>
            <div id="footer">

            </div>
        </div>

        <p:growl id="messages" globalOnly="true" autoUpdate="true" />

        <p:ajaxStatus style="width:16px;height:16px;">
            <f:facet name="start">
            </f:facet>

            <f:facet name="complete">
                <h:outputText value="" />
            </f:facet>
        </p:ajaxStatus>
    </h:body>
</html>
